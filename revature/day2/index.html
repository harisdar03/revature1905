<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--for mobile display-->
        <meta name="viewport" contet="width=device-width, initial-scale=1.0">
        <!--internet explorer compatibility-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="main.CSS" type="text/css" rel="stylesheet">
        <title>CSS</title>
    </head>
    <body>
        <ul>
            <!-- there are two attributes we use to apply styling: class and id.
            Class is not uniquw, and an element can have more than one class, separated by a space.
            id is unique in the document. an element can have only one-->
            <li class="item">classy item</li>
            <li class="item">classy item</li>
            <li>classless item</li>
        </ul>
        <!-- we can apply classes to different type of elements-->
        <p class="item">
            text inside the p tag with class item
        </p>

        <div id="unique_div">
            <p>we can select this div by id</p>
        </div>

        <p class="item second-class"> this p tag has two classes</p>

    </body>
</html>
